<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Waiver - Little Playroom Cafe</title>
  <meta name="description" content="Sign the required waiver for Little Playroom Cafe. All participants must complete this form before entering the play area.">
  <link rel="icon" type="image/svg+xml" href="../images/logo.svg">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
  <link rel="apple-touch-icon" href="../images/logo.svg">
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="../manifest.json">
</head>
<body data-page="waiver">
  <!-- Top banner / navbar (unchanged) -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="../images/logo.svg" alt="Little Playroom Cafe Logo" class="logo-img">
        <h2>LITTLE PLAYROOM CAFÉ</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="waiver.html" class="active">Waiver</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="party.html">Party</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="partnership.html">Partnership</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger"><span></span><span></span><span></span></div>
    </div>
  </nav>

  <!-- Full-screen form area (CSS should use var(--nav-offset) to avoid overlap) -->
  <main class="waiver-fullpage">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSf_MCkZ95evnMw7oDOgIHocWRAnmq0vNKyPIJMu4tkpy5WxHA/viewform?embedded=true"
      title="Waiver Form"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      scrolling="no"
      allowfullscreen>Loading…</iframe>
  </main>

  <!-- Measure banner height → --nav-offset (px). Use it in CSS:
       .waiver-fullpage { margin-top: var(--nav-offset); height: calc(100dvh - var(--nav-offset)); } -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nav = document.querySelector('.navbar');
      const setOffset = () => {
        const bottom = Math.ceil((nav?.getBoundingClientRect().bottom || 96)) + 12; // 12px gap
        document.documentElement.style.setProperty('--nav-offset', bottom + 'px');
      };
      setOffset();
      window.addEventListener('resize', setOffset);
      window.addEventListener('orientationchange', setOffset);
    });
  </script>

  <script src="../js/script.js"></script>
</body>
</html>
